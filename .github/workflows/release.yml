name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/**'
      - '!custom_components/**/*.md'
      - '.github/workflows/release.yml'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version Bump Type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  release:
    name: Auto-Release with Version Bump
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Current Version
        id: current_version
        run: |
          CURRENT_VERSION=$(jq -r '.version' custom_components/bacnet_hub/manifest.json)
          echo "current=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Current Version: ${CURRENT_VERSION}"

      - name: Bump Version
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.current }}"
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"

          # Determine bump type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BUMP_TYPE="${{ github.event.inputs.bump }}"
          else
            BUMP_TYPE="patch"
          fi

          # Increment version
          case $BUMP_TYPE in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          NEW_VERSION="${major}.${minor}.${patch}"
          echo "new=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

          echo "ðŸ”¼ Version Bump: ${CURRENT_VERSION} â†’ ${NEW_VERSION} (${BUMP_TYPE})"

      - name: Check if Release Already Exists
        id: check_release
        run: |
          NEW_TAG="${{ steps.bump_version.outputs.tag }}"

          # Check if the NEW tag already exists
          if git rev-parse "${NEW_TAG}" >/dev/null 2>&1; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Release ${NEW_TAG} already exists - skipping"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "âœ… Creating new release ${NEW_TAG}"
          fi

      - name: Update manifest.json
        if: steps.check_release.outputs.skip == 'false'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new }}"

          # Update version in manifest.json
          jq --arg version "$NEW_VERSION" '.version = $version' \
            custom_components/bacnet_hub/manifest.json > manifest.tmp
          mv manifest.tmp custom_components/bacnet_hub/manifest.json

          echo "âœ… Updated manifest.json to ${NEW_VERSION}"

      - name: Commit Version Bump
        if: steps.check_release.outputs.skip == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add custom_components/bacnet_hub/manifest.json
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new }}"

          echo "âœ… Version bump committed"

      - name: Push Changes
        if: steps.check_release.outputs.skip == 'false'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Create Git Tag
        if: steps.check_release.outputs.skip == 'false'
        run: |
          git tag "${{ steps.bump_version.outputs.tag }}"
          git push origin "${{ steps.bump_version.outputs.tag }}"

          echo "âœ… Created tag ${{ steps.bump_version.outputs.tag }}"

      - name: Create ZIP Archive
        if: steps.check_release.outputs.skip == 'false'
        run: |
          cd custom_components
          zip -r ../bacnet_hub-${{ steps.bump_version.outputs.tag }}.zip bacnet_hub/ \
            -x "*.pyc" \
            -x "*__pycache__*" \
            -x "*.git*" \
            -x "*.DS_Store"
          cd ..
          echo "âœ… Created ZIP: bacnet_hub-${{ steps.bump_version.outputs.tag }}.zip"

      - name: Generate Release Notes
        if: steps.check_release.outputs.skip == 'false'
        id: release_notes
        run: |
          # Get last release tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            echo "Changelog since ${LAST_TAG}:"
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges > commits.txt
          else
            echo "First release" > commits.txt
          fi

          cat > release_notes.md << 'EOF'
          ## BACnet Hub ${{ steps.bump_version.outputs.tag }}

          ### ðŸ”„ Changes

          EOF

          cat commits.txt >> release_notes.md

          cat >> release_notes.md << 'EOF'

          ### ðŸ“¦ Installation via HACS

          1. In HACS: â€¢â€¢â€¢ â†’ Custom repositories
          2. Add repository URL: `https://github.com/magliaral/ha-bacnet-hub`
          3. Type: Integration
          4. Start installation

          ### ðŸ“¥ Manual Installation

          1. Download ZIP file
          2. Extract to `config/custom_components/bacnet_hub/`
          3. Restart Home Assistant

          ### ðŸ“– Documentation

          See [README.md](https://github.com/magliaral/ha-bacnet-hub/blob/main/README.md) for full documentation.
          EOF

      - name: Create GitHub Release
        if: steps.check_release.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump_version.outputs.tag }}
          name: BACnet Hub ${{ steps.bump_version.outputs.tag }}
          body_path: release_notes.md
          files: |
            bacnet_hub-${{ steps.bump_version.outputs.tag }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.check_release.outputs.skip == 'false'
        run: |
          echo "## âœ… Release created successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** ${{ steps.bump_version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** v${{ steps.current_version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ ZIP file uploaded as release asset" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ Git tag created and pushed" >> $GITHUB_STEP_SUMMARY

      - name: Summary (Skipped)
        if: steps.check_release.outputs.skip == 'true'
        run: |
          echo "## â­ï¸ Release skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release v${{ steps.current_version.outputs.current }} already exists." >> $GITHUB_STEP_SUMMARY
