name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/**'
      - '!custom_components/**/*.md'
      - '.github/workflows/release.yml'
  workflow_dispatch:

jobs:
  release:
    name: Auto-Release with Version Bump
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        !startsWith(github.event.head_commit.message, 'docs:')
        && !startsWith(github.event.head_commit.message, 'style:')
        && !startsWith(github.event.head_commit.message, 'Merge ')
      )
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine bump type from commit messages
        id: bump
        run: |
          MESSAGES=$(git log -1 --pretty=format:"%s%n%b")

          TYPE="none"

          # MAJOR (feat!/fix!/refactor!/perf!:)
          if echo "$MESSAGES" | grep -qi -E "^(feat|fix|refactor|perf)!:"; then
            TYPE="major"

          # MINOR (feat:)
          elif echo "$MESSAGES" | grep -qi "^feat:"; then
            TYPE="minor"

          # PATCH (fix, refactor, perf, chore, test, ci, build)
          elif echo "$MESSAGES" | grep -qi -E "^(fix|refactor|perf|chore|test|ci|build):"; then
            TYPE="patch"
          fi

          echo "Bump type: $TYPE"
          echo "type=$TYPE" >> $GITHUB_OUTPUT

      - name: Compute next version from tags
        id: version
        run: |
          TYPE="${{ steps.bump.outputs.type }}"

          # Find latest semver tag, fallback v0.0.0
          LAST_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1)
          if [ -z "$LAST_TAG" ]; then
            LAST_TAG="v0.0.0"
          fi
          echo "Last tag: $LAST_TAG"

          BASE="${LAST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE"

          if [ "$TYPE" = "none" ]; then
            NEW="$BASE"
          else
            if [ "$TYPE" = "major" ]; then
              MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
            elif [ "$TYPE" = "minor" ]; then
              MINOR=$((MINOR + 1)); PATCH=0
            else
              PATCH=$((PATCH + 1))
            fi
            NEW="$MAJOR.$MINOR.$PATCH"
          fi

          echo "Computed new version: $NEW (type=$TYPE)"
          echo "current=$BASE" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT
          echo "tag=v$NEW" >> $GITHUB_OUTPUT
          echo "bump_type=$TYPE" >> $GITHUB_OUTPUT

      - name: Check if Release Already Exists
        id: check_release
        run: |
          NEW_TAG="${{ steps.version.outputs.tag }}"

          if [ "${{ steps.version.outputs.bump_type }}" = "none" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "reason=no_version_bump" >> $GITHUB_OUTPUT
            echo "No matching commit type for version bump - skipping release"
            exit 0
          fi

          if git rev-parse "${NEW_TAG}" >/dev/null 2>&1; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "reason=tag_exists" >> $GITHUB_OUTPUT
            echo "Release ${NEW_TAG} already exists - skipping"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "reason=create" >> $GITHUB_OUTPUT
            echo "Creating new release ${NEW_TAG}"
          fi

      - name: Update manifest.json
        if: steps.check_release.outputs.skip == 'false'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"

          jq --arg version "$NEW_VERSION" '.version = $version' \
            custom_components/bacnet_hub/manifest.json > manifest.tmp
          mv manifest.tmp custom_components/bacnet_hub/manifest.json

          echo "Updated manifest.json to ${NEW_VERSION}"

      - name: Commit Version Bump
        if: steps.check_release.outputs.skip == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add custom_components/bacnet_hub/manifest.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new }}"

          echo "Version bump committed"

      - name: Push Changes
        if: steps.check_release.outputs.skip == 'false'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Create Git Tag
        if: steps.check_release.outputs.skip == 'false'
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

          echo "Created tag ${{ steps.version.outputs.tag }}"

      - name: Create ZIP Archive
        if: steps.check_release.outputs.skip == 'false'
        run: |
          cd custom_components
          zip -r ../bacnet_hub-${{ steps.version.outputs.tag }}.zip bacnet_hub/ \
            -x "*.pyc" \
            -x "*__pycache__*" \
            -x "*.git*" \
            -x "*.DS_Store"
          cd ..
          echo "Created ZIP: bacnet_hub-${{ steps.version.outputs.tag }}.zip"

      - name: Generate Release Notes
        if: steps.check_release.outputs.skip == 'false'
        id: release_notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            echo "Changelog since ${LAST_TAG}:"
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges > commits.txt
          else
            echo "First release" > commits.txt
          fi

          cat > release_notes.md << 'EOF'
          ## BACnet Hub ${{ steps.version.outputs.tag }}

          ### Changes

          EOF

          cat commits.txt >> release_notes.md

          cat >> release_notes.md << 'EOF'

          ### Installation via HACS

          1. In HACS: ... -> Custom repositories
          2. Add repository URL: `https://github.com/magliaral/ha-bacnet-hub`
          3. Type: Integration
          4. Start installation

          ### Manual Installation

          1. Download ZIP file
          2. Extract to `config/custom_components/bacnet_hub/`
          3. Restart Home Assistant

          ### Documentation

          See [README.md](https://github.com/magliaral/ha-bacnet-hub/blob/main/README.md) for full documentation.
          EOF

      - name: Create GitHub Release
        if: steps.check_release.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: BACnet Hub ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          files: |
            bacnet_hub-${{ steps.version.outputs.tag }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.check_release.outputs.skip == 'false'
        run: |
          echo "## Release created successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** v${{ steps.version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ZIP file uploaded as release asset" >> $GITHUB_STEP_SUMMARY
          echo "Git tag created and pushed" >> $GITHUB_STEP_SUMMARY

      - name: Summary (Skipped)
        if: steps.check_release.outputs.skip == 'true'
        run: |
          echo "## Release skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_release.outputs.reason }}" = "no_version_bump" ]; then
            echo "No matching commit type for semantic version bump." >> $GITHUB_STEP_SUMMARY
          else
            echo "Release ${{ steps.version.outputs.tag }} already exists." >> $GITHUB_STEP_SUMMARY
          fi
